<div class="container">
  <div class="navbar1 animate__animated animate__fadeInDown">
    <ul class="d-flex align-items-center h-100 justify-content-between">
      <li routerLink="">Home</li>
      <li routerLink="/chisono">Chi sono</li>
      <li routerLink="/portfolio">Portfolio</li>
      <li routerLink="/contattami">Contattami</li>
    </ul>
  </div>

  <div class="titolo animate__animated animate__fadeInDown">
    .Projects()
  </div>

  <div class="flexata d-flex flex-column align-items-center gap-5 mt-5 animate__animated animate__fadeInUp">

    <div *ngFor="let card of cards">
      <div class="foto">
        <span class="collegamento">
          <a [href]="card.collegamento">
            <i class="fa-solid fa-link"></i>
          </a>
        </span>
        <img [src]="card.img" alt="">
      </div>
      <div class="testo d-flex align-items-center ps-3">
        {{ card.titolo }}
      </div>
    </div>



  </div>














</div>
